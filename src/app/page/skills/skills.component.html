<div class="grid-layout">
    <div id="skills">
        <article class="skills-text">
            <h2>Conhecimentos</h2>
            <p class="changeDescription">{{passe}}</p>
        </article>
        <div id="skills-cards">
            <article class="html" (mouseover)="over('html')" (mouseout)='out()'>
                <img
                    src="assets/image/icons/html5.svg"
                    width="60px"
                    height="60px"
                    alt="ícone do HTML 5"
                    class="skills-icons"
                    />
            </article>
            <article class="css" (mouseover)="over('css')" (mouseout)='out()'>
                <img src="assets/image/icons/css3.svg"
                    width="60px"
                    height="60px"
                    alt="ícone do Css 3"
                    class="skills-icons"
                />
            </article>
